<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <header>
            <div class="nav-bar">
                <img class="logo" src="images/Fashion-Nova-Logo.png" alt="logo">
                <ul class="links">
                    <li>Home</li>
                    <li>Women</li>
                    <li>Men</li>
                    <li>Trending</li>
                    <li>New</li>
                    <li>Contact</li>
                </ul>
                <img class="cart" src="images/cart.png" alt="cart">
            </div>
        </header>
        <main>
            <div class="content">
                <button>Best Place to Fashion</button>
                <h1>Sri Lanka Fashion </h1>
                <h1>Collection 2023 </h1>
                <p>You have to try with us your all fashion things. there are lot of collection</p>
                <img class="arrow a1" src="images/back-arrow.png" alt="arrow">
                <img class="arrow a2" src="images/next-arrow.png" alt="arrow">
            </div>
            <div class="con-img">
                <img src="images/img2.png" alt="lady">
            </div>
        </main>
    </div>
    <section class="foot">
        <h1>Our Categories</h1>
        <div>

            <img class="img1" src="images/1.png" alt="fashion">
            <img class="img2" src="images/2.png" alt="fashion">
            <img class="img3" src="images/3.png" alt="fashion">
            <img class="img4" src="images/4.png" alt="fashion">
            <img class="img5" src="images/5.png" alt="fashion">
            
        </div>
    </section>

</html>
